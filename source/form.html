    <main class="page-main">
      <div class="page-main-wrapper">
        <h1 class="page-main__title">Направления</h1>

      <form class="page-main__direction-form direction-form">
        <section class="direction-form__user-info user-info">
          <h2 class="visually-hidden">Информация о попутчике</h2>
          <div class="user-info__level level">
            <p class="level__title">level</p>
            <span class="level__value">99</span>
          </div>
          <img class="user-info__avatar avatar"src="" alt="">
          <label for="avatar"><span class="visually-hidden">Сменить</span> фото</label>
          <input class="visually-hidden" id="avatar" name="avatar" type="file">
          <fieldset class="user-info__fieldset">
            <legend class="user-info__legend">Тэги</legend>
            <label class="visually-hidden" for="tags">Укажите список тэгов</label>
            <textarea name="tags" id="tags">#бургер #бар #футбол #концерт #крафт</textarea>
          </fieldset>
          <fieldset class="user-info__fieldset">
            <legend class="user-info__legend">Транспорт</legend>
            <input class="user-info__input-checkbox visually-hidden" id="aeroplane" name="aeroplane" type="checkbox" checked>
            <label class="user-info__label user-info__label--aeroplane" for="aeroplane"><span class="visually-hidden">Самолёт</span></label>
            <input class="user-info__input-checkbox visually-hidden" id="car" name="car" type="checkbox" checked>
            <label class="user-info__label user-info__label--aeroplane" for="car"><span class="visually-hidden">Автотранспорт</span></label>

            <label class="user-info__label user-info__label--aeroplane" for="bike"><span class="visually-hidden">Велосипед</span></label>
            <input class="user-info__input-checkbox visually-hidden" id="walk" name="walk" type="checkbox" checked>
            <label class="user-info__label user-info__label--aeroplane" for="walk"><span class="visually-hidden">Пешком</span></label>
          </fieldset>
        </section>
      </form>
